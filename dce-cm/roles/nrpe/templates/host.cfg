
define host {
  use                     linux-host
  host_name               {{ [hostname, domain] | join('.') }}
  alias                   {{ hostname }}
  address                 {{ [hostname, domain] | join('.') }}
  hostgroups              {{ nagios_hostgroup_name }}
  retry_interval          2
  max_check_attempts      5
  contact_groups          admins
  notification_interval   15
  notification_options    d,u,r,f,s
  notifications_enabled   1
}
