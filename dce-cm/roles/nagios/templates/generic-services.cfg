define service { 
    use generic-service
    service_description Linux SSH Enabled
    hostgroup_name linux-servers
    max_check_attempts  5
    check_command check_ssh 
}

define service { 
    use generic-service
    service_description Linux Ping
    hostgroup_name linux-servers
    check_command check_ping!3000.0,80%!5000.0,100
}
